r:#A42F0F;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#A42F0F;border-right-style:solid;border-right-width:1pt;border-right-color:#A42F0F"><p class="s11" style="padding-top: 1pt;padding-left: 1pt;text-indent: 0pt;line-height: 111%;text-align: left;">La consommation conventionnelle annuelle en énergie primaire après travaux, rapportée à la surface habitable du bâtiment, est inférieure à 331 kWh/(m2 .an) ?</p></td><td style="width:43pt;border-top-style:solid;border-top-width:1pt;border-top-color:#A42F0F;border-left-style:solid;border-left-width:1pt;border-left-color:#A42F0F;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#A42F0F;border-right-style:solid;border-right-width:1pt;border-right-color:#A42F0F"><p style="text-indent: 0pt;text-align: left;"><br/></p></td><td style="width:48pt;border-top-style:solid;border-top-width:1pt;border-top-color:#A42F0F;border-left-style:solid;border-left-width:1pt;border-left-color:#A42F0F;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#A42F0F;border-right-style:solid;border-right-width:1pt;border-right-color:#A42F0F"><p style="text-indent: 0pt;text-align: left;"><br/></p></td></tr><tr style="height:30pt"><td style="width:386pt;border-top-style:solid;border-top-width:1pt;border-top-color:#A42F0F;border-left-style:solid;border-left-width:1pt;border-left-color:#A42F0F;border-bottom-style:solid;border-bottom-width:1pt;border-bottom-color:#A42F0F;border-right-style:solid;border-right-width:1pt;border-right-color:#A42F0F"><p class="s11" style="padding-top: 5pt;padding-left: 1pt;text-indent: 0pt;line-height: 111%;text-align: left;">Les émissions annuelles de gaz à effet de serre après rénovation, rapportées à la surface habitable du bâtiment, sont inférieures ou égales à la valeur initiale de ces émissions avant travaux ?</p></td><td style="width:43pt;border-top-style:solid;border-top-width:1pt;border-top-color:#A42F0F;border-left-style:solid;border-left-width:1pt;border-l
